name: Release on pluginVersion Change

on:
  push:
    paths:
      - 'gradle.properties'
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.0.16)'
        required: false
        type: string
      changelog:
        description: 'Changelog for this release'
        required: false
        type: string
        ui:
          textarea: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Extract pluginVersion
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            version="${{ github.event.inputs.version }}"
          else
            version=$(grep '^pluginVersion' gradle.properties | cut -d'=' -f2 | xargs)
          fi
          echo "pluginVersion=$version" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          git fetch --tags
          if git rev-parse "v${{ steps.get_version.outputs.pluginVersion }}" >/dev/null 2>&1; then
            echo "Tag exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create or update tag and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Always force-create/move the tag to the current commit and force-push
            git tag -f v${{ steps.get_version.outputs.pluginVersion }}
            git push origin -f v${{ steps.get_version.outputs.pluginVersion }}
          else
            # Only create the tag if it doesn't exist
            if [ "${{ steps.check_tag.outputs.exists }}" = "false" ]; then
              git tag v${{ steps.get_version.outputs.pluginVersion }}
              git push origin v${{ steps.get_version.outputs.pluginVersion }}
            fi
          fi

      # Build the plugin and prepare the artifact for the next steps
      - name: Build Plugin
        run: ./gradlew buildPlugin

      # Prepare plugin archive content for creating artifact
      - name: Prepare Plugin Artifact
        id: artifact
        shell: bash
        run: |
          cd ${{ github.workspace }}/build/distributions
          FILENAME=`ls *.zip`
          unzip "$FILENAME" -d content

          echo "filename=${FILENAME:0:-4}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          if [ -n "${{ github.event.inputs.changelog }}" ]; then
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "${{ github.event.inputs.changelog }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            version="${{ steps.get_version.outputs.pluginVersion }}"
            awk -v ver="$version" '
              BEGIN {found=0}
              /^## \[/ {
                if (found) exit
                if ($2 == "["ver"]") found=1
              }
              found && !/^## \[/ {print}
            ' CHANGELOG.md | sed '/^$/d' > _release_changelog.txt
            echo 'changelog<<EOF' >> $GITHUB_OUTPUT
            cat _release_changelog.txt >> $GITHUB_OUTPUT
            echo 'EOF' >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && steps.check_tag.outputs.exists == 'false')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.pluginVersion }}
          name: Release v${{ steps.get_version.outputs.pluginVersion }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            ./build/distributions/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}